<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <div>
      <h1 id="title" class="large">SUPERNATURAL SEASON SURVEY FORM</h1>
    </div>
    <div>
      <p id="description">Please fill in this quick survey to rate our effectiveness</p>
    </div>
    <div id="survey-form" method="GET">
      <div class="border">
        <!-- input-fieds -->
        <div class="labels">
          <label for="name" id="name" id="name-Label">Full Name</label>
        </div>
        <div class="input-tab">
          <input class="input-field required" type="text" id="name" name="name" autofocus placeholder="Enter your name">
        </div>
        <div class="labels">
          <label for="email" id="email" id="email-Label">Email Address</label>
        </div>
        <div class="input-tab">
          <input class="input-field required" type="email" id="email" name="email" autofocus placeholder="email@email.com">
        </div>
        <div class="labels">
          <label for="number" id="number" id="number-Label">Age</label>
        </div>
        <div class="input-tab">
          <input class="input-field required" type="number" id="number" name="number" min="18" max="120" autofocus placeholder="18">
        </div>
        <!-- dropdown -->
        <div class="labels">
          <label for="dropdown">How do you watch Supernatural?</label>
        </div>
        <div class="input">
          <select class="dropdown" name="site">
          <div class="dropdown">
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <option disabled value selected>Select an option</option>
              <option value="Web">Web</option>
              <option value="Hulu">Hulu</option>
              <option value="Netflix">Netflix</option>
              <option value="Other">Other</option>
            </div>
          </div>
          </select>
        </div>
        <!-- radios -->
        <div class="labels">
          <label>How much do you like Supernatural?</label>
        </div>
        <div class="input-tab custom">
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"><br>
            <label class="custom-control-label" for="customRadio1">I Dean the heck out of it!</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"><br>
            <label class="custom-control-label" for="customRadio2">I Sam it a lot!</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input"><br>
            <label class="custom-control-label" for="customRadio3">Meh, Crowley's but?</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input"><br>
            <label class="custom-control-label" for="customRadio4">Who is this Castiel that you speak of?</label>
          </div>
        </div>
        <!-- dropdown -->
        <div class="labels">
          <label for="dropdown">How many Seasons have you watched recenlty?</label>
        </div>
        <div class="input">
          <select class="dropdown" name="site">
  <div class="dropdown">
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <option disabled value selected>Select an option</option>
      <option value="<=2">Who are these monsters and what is a Croatoan? (Two Seasons)</option>
      <option value="<=4">I'm inbetween Dean/Sam phases right now (Four Seasons)</option>
      <option value="<=8">Eight Seasons is all it took? (Eight Seasons)</option>
      <option value="<=10">I'm stuck on 10th Season, send me some Dean/Sam, please? (Ten Seasons)</option>
      <option value="<=13">I a Dean/Sam freak, Ive oogled them all (All Seasons)</option>
    </div>
  </div>
  </select>
        </div>
        <!-- checkboxes -->
        <div class="labels">
          <label>Who do you binge Supernatural with?</label>
          <label for="">(Tick all that applies)</label>
        </div>
        <div class="input-tab" id="radios">
          <input type="checkbox" name="Alone" value="Alone"> Alone <br>
          <input type="checkbox" name="Alone" value="Alone"> With my Croatoan Friends <br>
          <input type="checkbox" name="Alone" value="Alone"> With the Ghost Facers & SPN Family <br>
          <input type="checkbox" name="Alone" value="Alone"> With my Partner who happens to be Castiel (an angel) <br>
          <input type="checkbox" name="Alone" value="Alone"> Other supernatural beings? <br>
        </div>
        <!-- Comments -->
        <div class="labels">
          <label for="comments">Leave SPN a comment of your favourite Dean/Sam moment(s)</label>
        </div>
        <div class="input-tab">
          <textarea class="input-field" id="comments" name="comments" rows="8" cols="50" placeholder="SPN Comments"></textarea>
        </div>
        <div class="btn">
          <button type="button" id="submit" class="btn btn-dark">Submit</button>
        </div>
      </div>
      <!-- Footer -->
    <footer>
      <div class="social">
        <a class="social-link" href="" target="_blank"><span><i class="fab fa-github"></i></span></a>
        <a class="social-link" href="" target="_blank"><span><i class="fab fa-free-code-camp"></i></span></a>
        <a class="social-link" href="" target="_blank"><span><i class="fab fa-codepen"></i></span></a>
      </div>
    </footer>
    </div>
  </div>


  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/app.js"></script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
